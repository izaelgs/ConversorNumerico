<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Numérico</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div style="text-align: center; margin-top: 100px; margin-bottom: 50px;">
        <h2>CONVERSOR NUMÉRICO</h2>
    </div>
    <div class="box">
        <span class="input">
            <h3>1 2 3</h3>
            <input type="text" id="decimal" class="input1">
        </span>
        <span class="input">
            <h3>IV V VI</h3>
            <input type="text" id="romano" class="input2">
        </span>          
    </div>
    <div class="button">
        <button onclick="convert()">
        CONVERTER
        </button>
        <h3 id="resposta"></h3>
        <hr>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
